<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client-Streaming</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Stint+Ultra+Condensed&display=swap" rel="stylesheet">
</head>
<body style="background:#48c9b0; font-family: 'Stint Ultra Condensed', cursive;">
    <div class="container text-center">

        <div class="col-md-12 text-center mt-4"   >
            <h1>SERVIDOR STREAMING CLIENT</h1>
        </div>
    
        <div class="card text-center">  
            <div class="card-body"> 
               <img id="streaming">
            </div>
            <div class="card-footer">
                <p class="card-text"><h2>Recibimos las imagenes que emite el servidor</h2></p>
            </div>
        </div>
    </div> 
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        (function (d,io){
            'use strict'
            
            var io = io()

            //Aqui recibimoe el evento que esta enviando el cliente 'play-stream'
            io.on('play-stream', function (image){
                //Lo emvio a la eqtiqueta img con id streaming 
                d.querySelector('#streaming').src = image
            })
        })(document, io)
    </script>
</body>
</html>
